<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mixtape</title>
    <link href="playlist.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <img id="coverart">
  <progress id="scrubber" value="0" max="100"></progress>
  <div id="container">
    <div id="player">
      <div id="song-info">
        <div id="title"></div>
        <div id="artist"></div>
      </div>
      <div id="controls">
        <i id="playButton" class="fa fa-play" aria-hidden="true"></i>
      </div>
    </div>
    <div id="playlist">
      <ul id="songListElement">
      </ul>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
